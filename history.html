<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.20/datatables.min.css" />

    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.20/datatables.min.js"></script>

    <title>Document</title>
</head>

<body>

    <div class="loader-wrapper">
        <span class="loader">
                <span class="loader-inner"></span>
        </span>
    </div>

    <header>
        <nav>
            <ul>
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li>
                    <a href="history.html">History</a>
                </li>

            </ul>

        </nav>

    </header>

    <section id="dashboard">
        <div class="container">
            <div class="heading">
                <h1 class="mainText">Your Transactions</h1>
                <div class="dashboard-controls">
                    <button class="mybtn">This Month</button>
                    <button class="mybtn">Annual</button>
                    <select name="category" id="category">
                        <Option>Salary</Option>
                        <Option>Scholarship</Option>
                        <Option>Food</Option>
                        <Option>Entertainment</Option>
                        <Option>Bills</Option>
                    </select>
                    <select name="paymentmethod">
                        <Option>Cash</Option>
                        <Option>CreditCardd</Option>
                        <Option>Check</Option>
                    </select>
                </div>
            </div>
            <div class="mytable">
                <table id="table" class="table table-sm col-md-8">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Category</th>
                            <th scope="col">Payment Method</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>

        <script>
            $(document).ready(function() {
                $('#table').DataTable();
            });
        </script>

    </section>


    <script src="script.js"></script>

</body>

</html>
